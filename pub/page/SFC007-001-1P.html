<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>우리은행</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/pub/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="/pub/css/swiper-bundle.min.css"/>
        <script type="text/javascript" src="/pub/js/ui.js"></script> 
        <script src="/pub/js/swiper-bundle.min.js"></script>    
    </head>
    <body>
        <div class="body-wrap">
            <nav data-include="/pub/include/nav.html" class="close"></nav>

            <!-- contents -->
            <div class="cont-body">

                <button type="button" data-pop="apply" class="btn large blue">
                    <span>조회 권한 신청</span>
                </button>

            </div>
            <!-- // contents -->            
        </div>


        <div id="apply" class="layer-popup">
            <div class="pops-exit layer-dim"></div>
            <div class="popup-body pop-small">
                <h1>조회 권한 신청</h1>
                <div class="pop-content">
                    <div class="flex-col scr-box">
                        <div class="inner-cont">
                            <!-- contents -->
                            <p class="comm-txt">일괄 조회 권한 신청 시, 신청 사유(목적)이 동일한 데이터끼리만 신청할 수 있습니다.<br />각 데이터별 신청 사유(목적)이 다를 경우, 각각 조회 권한을 신청해주세요.</p>
                            
                            <div class="section">
                                <div class="dropbox">
                                    <div class="trigger"><strong>총 <span class="font-em">7</span>개</strong></div>
                                    <ul class="drop-list scr-box">
                                        <li>데이터명 1</li>
                                        <li>데이터명 2</li>
                                        <li>데이터명 3</li>
                                        <li>데이터명 4</li>
                                        <li>데이터명 5</li>
                                        <li>데이터명 6</li>
                                        <li>데이터명 7</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="section">
                                <h2 class="tit-large">신청사유</h2>
                                <textarea name="" id="" cols="30" rows="1" placeholder="신청 사유를 입력해주세요.(200 bytes)"></textarea>
                            </div>
                            <div class="section">
                                <h2 class="tit-large">결재선</h2>
                                <div class="data-input">
                                    <div class="input-group">
                                        <label for="input">1차 팀장</label>
                                        <div class="auto-form">
                                            <input class="input" autocomplete="off" list="name" id="input" name="name" placeholder="결제자 이름">
                                            <datalist id="name">
                                                <option value="홍길동팀장">홍길동팀장</option>
                                                <option value="김길통 팀장">김길통 팀장</option>
                                                <option value="오길동 부장">오길동 부장</option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="input2">2차 감사통할자</label>
                                        <div class="auto-form">
                                            <input class="input" autocomplete="off" list="name2" id="input2" name="name2" placeholder="결제자 이름">
                                            <datalist id="name2">
                                                <option value="홍길동팀장">홍길동팀장</option>
                                                <option value="김길통 팀장">김길통 팀장</option>
                                                <option value="오길동 부장">오길동 부장</option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="input3">3차 부장</label>
                                        <div class="auto-form">
                                            <input class="input" autocomplete="off" list="name3" id="input3" name="name3" placeholder="결제자 이름">
                                            <datalist id="name3">
                                                <option value="홍길동팀장">홍길동팀장</option>
                                                <option value="김길통 팀장">김길통 팀장</option>
                                                <option value="오길동 부장">오길동 부장</option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="input4">4차 BA</label>
                                        <div class="auto-form">
                                            <input class="input" autocomplete="off" list="name4" id="input4" name="name4" placeholder="결제자 이름">
                                            <datalist id="name4">
                                                <option value="홍길동팀장">홍길동팀장</option>
                                                <option value="김길통 팀장">김길통 팀장</option>
                                                <option value="오길동 부장">오길동 부장</option>
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- // contents -->
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn xlarge blue">
                            <span>조회 권한 신청하기</span>
                        </button>
                    </div>
                </div>
                <button class="pops-close pops-exit"></button>
            </div>
        </div>
    </body>
</html>
